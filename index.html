<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Random quote machine</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Great+Vibes">
    <link rel="stylesheet" href="css/main.css">
    <link rel="shortcut icon" href="https://kochetkoff.github.io/rqm/favicon.ico" type="image/x-icon">
    <link rel="icon" href="https://kochetkoff.github.io/rqm/favicon.ico" type="image/x-icon">
    <meta name="theme-color" content="#ffffff">
    <meta name="description" content="Random quote machine. Get random quote on click and share with your friends.">
    <meta name="keywords" content="quotes, famous quotes, great quotes">
</head>
<body>
    <div id="wrap" class="container-fluid">
        <div class="row text-center">
            <h1 class="col-12">
                <span>Random quotes</span>
            </h1>
        </div>
        <div class="row">
            <div id="next-btn-wrap" class="col-sm-6 offset-sm-1 col-md-5 offset-md-2 col-12">
                <button id="next-btn" type="button" class="btn btn-block btn-primary">Click for next quote</button>
            </div>
            <div id="twit-btn-wrap" class="col-sm-4  col-md-3 col-12">
                <button id="twit-btn" type="button" class="btn btn-block btn-info">Twit <i class="fa fa-twitter"></i></button>
            </div>
        </div>
        <div class="row">
            <div id="quote-wrap" class="col-12">
                <blockquote class="blockquote col-sm-10 offset-sm-1 col-md-8 offset-md-2 col-12">
                    <p id="quote" class="m-b-0"></p><footer class="blockquote-footer"><cite id="author" title="Author"></cite></footer>
                </blockquote>
            </div>
        </div>
    </div>
    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>
</html>
