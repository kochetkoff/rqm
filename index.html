<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Kochetkoff Artyom | Random quote machine</title>
    <!-- Bootstrap CSS
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.4/css/bootstrap.min.css" integrity="2hfp1SzUoho7/TsGGGDaFdsuuDL0LX2hnUp6VkX3CUQ2K4K+xjboZdsXyp4oUHZj" crossorigin="anonymous">
     -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="font-awesome-4.6.3/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Great+Vibes">
    <link rel="stylesheet" href="css/main.css">
    <meta name="description" content="">
</head>
<body>
    <div id="wrap" class="container-fluid">
        <div class="row text-xs-center">
            <h1 class="col-xs-12">
                <span>Random quotes</span>
            </h1>
        </div>
        <div class="row">
            <div id="next-btn-wrap" class="col-sm-6 offset-sm-1 col-md-5 offset-md-2 col-xs-12">
                <button id="next-btn" type="button" class="btn btn-block btn-primary">Click for next quote</button>
            </div>
            <div id="twit-btn-wrap" class="col-sm-4  col-md-3 col-xs-12">
                <button id="twit-btn" type="button" class="btn btn-block btn-info">Twit <i class="fa fa-twitter"></i></button>
            </div>
        </div>
        <div class="row">
            <div id="quote-wrap" class="col-xs-12">
                <blockquote class="blockquote col-sm-10 offset-sm-1 col-md-8 offset-md-2 col-xs-12">
                    <p id="quote" class="m-b-0"></p><footer class="blockquote-footer"><cite id="author" title="Author"></cite></footer>
                </blockquote>
            </div>
        </div>
    </div>
    <!-- jQuery first, then Tether, then Bootstrap JS.
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js" integrity="sha384-THPy051/pYDQGanwU6poAc/hOdQxjnOEXzbT+OuUAFqNqFjL+4IGLBgCJC3ZOShY" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.2.0/js/tether.min.js" integrity="sha384-Plbmg8JY28KFelvJVai01l8WyZzrYWG825m+cZ0eDDS1f7d/js6ikvy1+X+guPIB" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.4/js/bootstrap.min.js" integrity="VjEeINv9OSwtWFLAtmc4JCtEJXXBub00gtSnszmspDLCtC0I4z4nqz7rEFbIZLLU" crossorigin="anonymous"></script>
     -->
    <script src="js/jquery-3.1.0.min.js"></script>
    <script src="js/tether.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
